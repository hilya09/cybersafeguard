<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SafeBot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href={{ url_for('static', filename='/css/style.css') }}/> <link rel="stylesheet" href={{ url_for('static', filename='/css/client_side.css') }} type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" />
  </head>

  <body>
    <!-- Header -->
    <nav
      class="navbar navbar-expand-lg"
      style="margin-bottom: 0; background-color: rgb(249, 245, 246, 0.8); z-index: 9999; justify-content: space-between; border: 0; font-size: 12px !important; line-height: 1.42857143 !important; letter-spacing: 4px; border-radius: 0"
    >
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/" style="font-size: 2rem; font-weight: 700; color: #393e46">CyberSafe<span>Guard</span>.</a>
        </div>

        <div class="d-flex">
          <ul class="nav navbar-nav navbar-right">
            <li><a style="text-decoration: none; background-color: rgb(249, 245, 246, 0.8) !important; color: #393e46 !important" href="/">Back to Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header End  -->

    <!-- Chatbot Body -->
    <div class="chatbot-body">
      <div class="msger">
        <header class="msger-header">
          <div class="msger-header-title"><i class="fas fa-robot"></i> SafeBot <i class="fas fa-robot"></i></div>
        </header>

        <main class="msger-chat">
          <div class="msg left-msg">
            <div class="msg-img"></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">SafeBot</div>
                <div class="now">Sekarang</div>
              </div>

              <div class="msg-text">ðŸ‘‹ Halo, Selamat Datang di SafeBot. SafeBot akan membantu Anda para pengguna internet agar tetap aman dalam beraktivitas di dunia maya. Silakan ajukan pertanyaan Anda.</div>
            </div>
          </div>
        </main>

        <form class="msger-inputarea">
          <input type="text" class="msger-input" id="textInput" placeholder="Message" />
          <button type="submit" class="msger-send-btn">Kirim</button>
        </form>
      </div>
    </div>
    <!-- Chatbot Body End  -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/all.js') }}"></script>

    <script>
      const msgerForm = get(".msger-inputarea");
      const msgerInput = get(".msger-input");
      const msgerChat = get(".msger-chat");

      const BOT_IMG = "/static/images/bot.png";
      const PERSON_IMG = "/static/images/user.png";
      const BOT_NAME = "SafeBot";
      const PERSON_NAME = "You";

      msgerForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Set Input dari pengguna
        const msgText = msgerInput.value;
        if (!msgText) return;

        // Tampilkan Chat Log Berdasarkan Input dari pengguna
        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
        msgerInput.value = "";
        botResponse(msgText);
      });

      // Fungsi untuk menampilkan respon
      function appendMessage(name, img, side, text) {
        const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>

            <div class="msg-text">${text}</div>
          </div>
        </div>
        `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {
        // // Panggil dan Ambil Response dari API
        $.get("/get", { msg: rawText }).done(function (data) {
          console.log(rawText);
          console.log(data);
          const msgText = data;
          // Tampilkan Response
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        });
      }

      // Utils
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      // Mengambil Jam dan Menit
      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }
    </script>
  </body>
</html>
